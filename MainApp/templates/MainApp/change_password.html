{% extends 'MainApp/layout.html' %}

{% block style %}
<style>

    body
    {
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/media/Images/bg_2.png');
        background-size: cover;
        background-position: center;
    }

    #change_pass {
        margin-top: 5em;
    }

    #change_pass .card {
        border-radius: 0;
        padding: 10px;
        border: none;
        box-shadow: -1px 0 7px 3px rgba(0, 0, 0, 0.1);
    }

    #change_pass .card-header {
        background: var(--primaryColor);
        color: #fff;
        border-radius: 0;
        font-family: var(--font1);
        font-size: 18px;
    }

    #change_pass input {
        margin: 20px 0;
        border-radius: 0;
        height: 50px;
        box-shadow: none !important;
        font-family: var(--font2);
        font-size: 17px;
    }

    #change_pass button {
        background: transparent;
        padding: 6px 12px;
        color: var(--primaryColor);
        border: none;
        border: 1px solid var(--primaryColor);
        border-radius: 5px;
        font-family: var(--font2);
        margin: 6px 0;
        float: right;
    }
</style>
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 m-auto mb-0" id="alerts-msg">
            {% if messages %}
            <div class="container">
                {% for msg in messages %}
                <div class="my-4 alert alert-{{ msg.tags }} alert-dismissible fade show" id="main-alert" role="alert"
                    style="box-shadow: -1px 0 7px 6px rgba(0, 0, 0, 0.1);">
                    {{ msg }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>
</div>

<section id="change_pass">
    <div class="row">
        <div class="col-md-6 m-auto">
            <div class="card">
                <div class="card-header">Change Password</div>
                <form action="" method="POST">
                    {% csrf_token %}
                    <input type="password" class="form-control" placeholder="Enter your New Password" name="password">
                    <input type="password" class="form-control" placeholder="Confirm your New Password"
                        name="confirm_password">
                    <button type="submit">Change Password</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
